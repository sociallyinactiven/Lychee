<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lychee External</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                lychee: '#FCCAD2',
              }
            }
          }
        }
    </script>

    <!-- Work.ink Redirect Script -->
    <script src="https://cdn.work.ink/js/redirect.js?id=2814" data-url="https://work.ink/direct/2814" data-max="2"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        * { cursor: none !important; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #09090b;
            color: #fafafa;
            overflow-x: hidden;
            margin: 0;
        }
        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #09090b; }
        ::-webkit-scrollbar-thumb { background: #27272a; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #3f3f46; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-in { animation: fadeIn 0.4s ease-out forwards; }

        /* Custom Cursor */
        #custom-cursor {
            position: fixed;
            top: 0;
            left: 0;
            width: 24px;
            height: 24px;
            pointer-events: none;
            z-index: 99999;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: translate(-50%, -50%);
        }
        .cursor-plus {
            position: relative;
            width: 14px;
            height: 14px;
        }
        .cursor-plus::before, .cursor-plus::after {
            content: '';
            position: absolute;
            background-color: #FCCAD2;
            box-shadow: 0 0 8px #FCCAD2;
        }
        .cursor-plus::before {
            width: 100%;
            height: 2px;
            top: 6px;
            left: 0;
        }
        .cursor-plus::after {
            width: 2px;
            height: 100%;
            top: 0; left: 6px;
        }

        #vanta-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        #root {
            position: relative;
            z-index: 10;
        }

        /* Custom Slider Style */
        .custom-slider-container {
            position: relative;
            width: 100%;
            height: 10px;
            background-color: #1a1a1e;
            border: 1px solid #27272a;
        }
        .custom-slider-fill {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background-color: #FCCAD2;
            transition: width 0.05s linear;
        }
        .custom-slider-input {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
            z-index: 2;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="vanta-bg"></div>
    <div id="root"></div>
    <div id="custom-cursor">
        <div class="cursor-plus"></div>
    </div>

    <!-- Scripts for Vanta Background -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            VANTA.NET({
                el: "#vanta-bg",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 200.00,
                minWidth: 200.00,
                scale: 1.00,
                scaleMobile: 1.00,
                color: 0xfccad2,
                backgroundColor: 0x09090b,
                points: 14.00,
                maxDistance: 20.00,
                spacing: 16.00
            })
        });
    </script>

    <!-- React and Babel directly in the file for standalone functionality -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const DISCORD_LINK = "https://discord.gg/fmAkWcaTTM";
        const DOWNLOAD_LINK = "https://work.ink/1RAs/lychee";
        const PREVIEW_YOUTUBE_ID = "r-FvJf7Yi9I";
        const LYCHEE_ICON_URL = "https://i.postimg.cc/ZYLfXgqr/New-Project-(8).png";

        const BrowserTab = ({ id, label, icon, isActive, onClick }) => (
            <button
                onClick={() => onClick(id)}
                className={`flex items-center gap-2 px-4 py-2 text-sm font-medium transition-all duration-200 relative ${
                    isActive 
                    ? 'bg-[#18181b] text-lychee rounded-t-lg border-x border-t border-zinc-800' 
                    : 'text-zinc-500 hover:text-zinc-300'
                }`}
            >
                <i className={`fa-solid ${icon} text-xs`}></i>
                <span>{label}</span>
                {isActive && <div className="absolute -bottom-px left-0 right-0 h-px bg-[#18181b] z-10" />}
            </button>
        );

        const FeatureItem = ({ label, value }) => (
            <div className="flex items-center justify-between py-2 border-b border-zinc-800/50 last:border-0 group">
                <div className="flex items-center gap-3">
                    <div className="w-1.5 h-1.5 rounded-full bg-lychee/40 group-hover:scale-125 transition-transform"></div>
                    <span className="text-zinc-300 text-sm group-hover:text-white transition-colors">{label}</span>
                </div>
                {value && <span className="text-[10px] font-mono text-zinc-500 bg-zinc-900 px-1.5 py-0.5 rounded border border-zinc-800">{value}</span>}
            </div>
        );

        const FeatureSlider = ({ label, value, min, max, step, onChange }) => {
            const percentage = ((value - min) / (max - min)) * 100;
            return (
                <div className="py-3 border-b border-zinc-800/50 last:border-0 group select-none">
                    <div className="flex justify-between items-center mb-2">
                        <span className="text-zinc-300 text-sm group-hover:text-white transition-colors">{label}</span>
                        <span className="text-xs font-mono text-zinc-400">{value.toFixed(1)}</span>
                    </div>
                    <div className="custom-slider-container">
                        <div className="custom-slider-fill" style={{ width: `${percentage}%` }}></div>
                        <input 
                            type="range" 
                            min={min} 
                            max={max} 
                            step={step} 
                            value={value} 
                            onChange={(e) => onChange(parseFloat(e.target.value))}
                            className="custom-slider-input"
                        />
                    </div>
                </div>
            );
        };

        const FeatureSection = ({ title, children }) => (
            <div className="bg-zinc-900/30 border border-zinc-800 rounded-xl p-5 hover:border-lychee/10 transition-colors h-full">
                <h3 className="text-lychee/80 text-[10px] font-bold uppercase tracking-[0.2em] mb-4 flex items-center gap-2">
                    <div className="w-4 h-px bg-lychee/20"></div>
                    {title}
                </h3>
                <div className="flex flex-col">{children}</div>
            </div>
        );

        const WarningModal = ({ isOpen, onDismiss }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-[200] flex items-center justify-center p-6 bg-black/90 backdrop-blur-md animate-in">
                    <div className="bg-[#0c0c0e] border border-red-900/30 w-full max-w-md rounded-2xl p-8 shadow-2xl shadow-red-900/10 text-center space-y-6">
                        <div className="w-16 h-16 bg-red-500/10 rounded-full flex items-center justify-center mx-auto border border-red-500/20">
                            <i className="fa-solid fa-triangle-exclamation text-red-500 text-2xl"></i>
                        </div>
                        <div className="space-y-2">
                            <h3 className="text-xl font-bold text-white tracking-tight">Security Alert</h3>
                            <p className="text-red-500 font-bold leading-relaxed">
                                do not run any executables the ads show you.
                            </p>
                        </div>
                        <button 
                            onClick={onDismiss}
                            className="w-full py-4 bg-zinc-900 hover:bg-zinc-800 text-zinc-300 font-bold rounded-xl transition-all border border-zinc-800 hover:border-zinc-700 active:scale-95"
                        >
                            Understood
                        </button>
                    </div>
                </div>
            );
        };

        const DownloadModal = ({ isOpen, onClose }) => {
            const [progress, setProgress] = useState(0);
            const [isFinished, setIsFinished] = useState(false);

            useEffect(() => {
                if (isOpen) {
                    setProgress(0);
                    setIsFinished(false);
                    const interval = setInterval(() => {
                        setProgress((prev) => {
                            if (prev >= 100) {
                                clearInterval(interval);
                                setIsFinished(true);
                                return 100;
                            }
                            return prev + Math.floor(Math.random() * 5) + 2;
                        });
                    }, 100);
                    return () => clearInterval(interval);
                }
            }, [isOpen]);

            if (!isOpen) return null;

            return (
                <div 
                    onClick={onClose}
                    className="fixed inset-0 z-[100] flex items-center justify-center p-6 bg-black/80 backdrop-blur-sm animate-in"
                >
                    <div 
                        onClick={(e) => e.stopPropagation()}
                        className="bg-[#0c0c0e] border border-zinc-800 w-full max-w-md rounded-2xl p-8 shadow-2xl relative"
                    >
                        {!isFinished && (
                            <button onClick={onClose} className="absolute top-4 right-4 text-zinc-500 hover:text-white transition-colors">
                                <i className="fa-solid fa-xmark"></i>
                            </button>
                        )}
                        
                        <div className="text-center space-y-6">
                            <div className="w-20 h-20 bg-lychee/10 rounded-full flex items-center justify-center mx-auto border border-lychee/20 overflow-hidden p-3">
                                <img src={LYCHEE_ICON_URL} alt="Lychee" className="w-full h-full object-contain" />
                            </div>
                            
                            <div className="space-y-2">
                                <h3 className="text-xl font-bold text-white">
                                    {isFinished ? 'Link Ready' : 'Fetching newest download link'}
                                </h3>
                            </div>

                            <div className="space-y-4">
                                <div className="w-full h-2 bg-zinc-900 rounded-full overflow-hidden border border-zinc-800">
                                    <div 
                                        className="h-full bg-lychee shadow-[0_0_15px_rgba(252,202,210,0.5)] transition-all duration-300 ease-out"
                                        style={{ width: `${progress}%` }}
                                    ></div>
                                </div>
                            </div>

                            {isFinished && (
                                <div className="pt-4 animate-in">
                                    <a 
                                        href={DOWNLOAD_LINK} 
                                        target="_blank" 
                                        rel="noopener noreferrer"
                                        className="block w-full py-4 bg-lychee text-[#09090b] font-bold rounded-xl hover:opacity-90 transition-all shadow-lg shadow-lychee/20 text-center"
                                    >
                                        Continue
                                    </a>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [activeTab, setActiveTab] = useState('home');
            const [activeFeatureCategory, setActiveFeatureCategory] = useState('Legit');
            const [isDownloadModalOpen, setIsDownloadModalOpen] = useState(false);
            const [isWarningModalOpen, setIsWarningModalOpen] = useState(false);

            // Settings states
            const [fovSize, setFovSize] = useState(90.0);
            const [smoothing, setSmoothing] = useState(12.5);
            const [predictionX, setPredictionX] = useState(0.12);
            const [predictionY, setPredictionY] = useState(0.08);
            const [walkSpeed, setWalkSpeed] = useState(16.0);
            const [jumpPower, setJumpPower] = useState(50.0);
            const [spinSpeed, setSpinSpeed] = useState(5.0);
            const [orbitX, setOrbitX] = useState(1.0);
            const [orbitY, setOrbitY] = useState(0.5);

            const categoryIcons = { Legit: 'fa-user-shield', Rage: 'fa-skull', Visuals: 'fa-eye' };

            useEffect(() => {
                const cursor = document.getElementById('custom-cursor');
                const moveCursor = (e) => {
                    cursor.style.left = e.clientX + 'px';
                    cursor.style.top = e.clientY + 'px';
                };
                window.addEventListener('mousemove', moveCursor);
                
                // First-time warning check
                const hasSeenWarning = localStorage.getItem('lychee_warning_acknowledged');
                if (!hasSeenWarning) {
                    setIsWarningModalOpen(true);
                }

                return () => window.removeEventListener('mousemove', moveCursor);
            }, []);

            const handleWarningDismiss = () => {
                localStorage.setItem('lychee_warning_acknowledged', 'true');
                setIsWarningModalOpen(false);
            };

            return (
                <div className="min-h-screen relative flex flex-col">
                    <WarningModal isOpen={isWarningModalOpen} onDismiss={handleWarningDismiss} />
                    <DownloadModal isOpen={isDownloadModalOpen} onClose={() => setIsDownloadModalOpen(false)} />
                    
                    <main className="px-6 pt-16 pb-20 relative flex-1">
                        <div className="w-full max-w-6xl mx-auto mt-8 mb-20 bg-[#09090b]/80 backdrop-blur-md rounded-xl border border-zinc-800 shadow-2xl overflow-hidden flex flex-col">
                            {/* Browser Header */}
                            <div className="bg-[#0c0c0e]/90 border-b border-zinc-800 px-4 pt-3 flex items-center justify-between">
                                <div className="flex items-center gap-4">
                                    <div className="flex gap-2 mr-4">
                                        <div className="w-3 h-3 rounded-full bg-zinc-800" />
                                        <div className="w-3 h-3 rounded-full bg-zinc-800" />
                                        <div className="w-3 h-3 rounded-full bg-zinc-800" />
                                    </div>
                                    <div className="flex gap-1">
                                        <BrowserTab id="home" label="Home" icon="fa-house" isActive={activeTab === 'home'} onClick={setActiveTab} />
                                        <BrowserTab id="features" label="Features" icon="fa-bolt" isActive={activeTab === 'features'} onClick={setActiveTab} />
                                    </div>
                                </div>
                                <div className="pb-3">
                                    <a href={DISCORD_LINK} target="_blank" rel="noopener noreferrer" className="flex items-center gap-2 bg-lychee/10 hover:bg-lychee/20 text-lychee px-3 py-1.5 rounded-md text-xs font-semibold transition-colors border border-lychee/20">
                                        <i className="fa-brands fa-discord"></i>
                                        <span>Join Community</span>
                                    </a>
                                </div>
                            </div>

                            {/* URL Bar */}
                            <div className="bg-[#18181b]/90 px-4 py-2 border-b border-zinc-800 flex items-center gap-3">
                                <div className="flex gap-2 text-zinc-600 text-xs">
                                    <i className="fa-solid fa-arrow-left cursor-pointer hover:text-zinc-400"></i>
                                    <i className="fa-solid fa-arrow-right cursor-pointer hover:text-zinc-400"></i>
                                    <i className="fa-solid fa-rotate-right cursor-pointer hover:text-zinc-400 ml-1"></i>
                                </div>
                                <div className="flex-1 bg-zinc-900/50 rounded-md py-1 px-3 text-xs text-zinc-500 font-mono flex items-center gap-2 border border-zinc-800">
                                    <i className="fa-solid fa-lock text-[10px] text-lychee"></i>
                                    <span>lychee.ice/{activeTab}</span>
                                </div>
                            </div>

                            <div className="p-8 h-full min-h-[600px] bg-transparent relative">
                                {activeTab === 'home' && (
                                    <div className="space-y-12 pb-16 animate-in">
                                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-12 items-center">
                                            <div className="space-y-6">
                                                <div className="flex items-start gap-4">
                                                    <img src={LYCHEE_ICON_URL} alt="Lychee Icon" className="w-16 h-16 object-contain mt-1" />
                                                    <h2 className="text-3xl font-bold text-white leading-tight">
                                                        Lychee.ice <br/> 
                                                        <span className="text-lychee">the most tuff external</span>
                                                    </h2>
                                                </div>
                                                <p className="text-zinc-400 leading-relaxed">
                                                    Lychee.ice works completely outside the game, using memory scanning and kernel-level monitoring to observe and interact without ever injecting into the game process. By remaining fully external, it avoids the usual detection paths that internal tools rely on, reducing exposure to common anti-cheat checks while keeping performance stable and behavior consistent.
                                                </p>
                                                <div className="flex flex-col sm:flex-row gap-4 pt-4">
                                                    <button 
                                                        onClick={() => setIsDownloadModalOpen(true)}
                                                        className="px-8 py-3 bg-lychee text-[#09090b] font-bold rounded-lg hover:opacity-90 transition-opacity shadow-lg shadow-lychee/10 text-center"
                                                    >
                                                        Download
                                                    </button>
                                                    <a href={DISCORD_LINK} target="_blank" rel="noopener noreferrer" className="px-8 py-3 bg-zinc-900/50 text-zinc-300 font-bold rounded-lg border border-zinc-800 hover:border-zinc-700 transition-colors text-center inline-block">Join Discord</a>
                                                </div>
                                            </div>
                                            <div className="relative w-full aspect-video rounded-xl overflow-hidden border border-zinc-800 shadow-2xl bg-zinc-900/40 group">
                                                <div className="absolute inset-0 bg-gradient-to-t from-zinc-950/80 to-transparent z-10 pointer-events-none opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-end p-6">
                                                    <div>
                                                        <h3 className="text-lychee font-bold text-lg">Lychee.ice External</h3>
                                                        <p className="text-zinc-400 text-sm">Experience the safest external execution in the market.</p>
                                                    </div>
                                                </div>
                                                <iframe className="w-full h-full" src={`https://www.youtube.com/embed/${PREVIEW_YOUTUBE_ID}?autoplay=0&controls=1&rel=0`} frameBorder="0" allowFullScreen></iframe>
                                            </div>
                                        </div>

                                        {/* Changelog Section */}
                                        <div className="bg-[#0c0c0e]/60 border border-zinc-800/50 rounded-lg overflow-hidden flex flex-col">
                                            <div className="px-5 py-3 border-b border-zinc-800/50 bg-zinc-900/20 flex items-center justify-between">
                                                <div className="flex items-center gap-3">
                                                    <i className="fa-solid fa-terminal text-lychee text-xs"></i>
                                                    <span className="text-[10px] font-mono text-zinc-300 uppercase tracking-[0.2em]">Live Changelog</span>
                                                </div>
                                                <div className="flex gap-1.5"><div className="w-2 h-2 rounded-full bg-zinc-800"></div><div className="w-2 h-2 rounded-full bg-zinc-800"></div><div className="w-2 h-2 rounded-full bg-zinc-800"></div></div>
                                            </div>
                                            <div className="p-6 space-y-3 font-mono">
                                                <div className="space-y-2">
                                                    <div className="flex gap-4 group">
                                                        <span className="text-lychee font-bold text-xs select-none">[+]</span>
                                                        <span className="text-zinc-300 text-xs">full cheat rewrite / 1/26/2026</span>
                                                    </div>
                                                    <div className="flex gap-4 group">
                                                        <span className="text-lychee font-bold text-xs select-none">[+]</span>
                                                        <span className="text-zinc-300 text-xs">released - 1/17/2026</span>
                                                    </div>
                                                    <div className="flex gap-4 group">
                                                        <span className="text-lychee font-bold text-xs select-none">[+]</span>
                                                        <span className="text-zinc-300 text-xs">Fog changer - Visuals -> Misc subtab</span>
                                                    </div>
                                                    <div className="flex gap-4 group">
                                                        <span className="text-lychee font-bold text-xs select-none">[+]</span>
                                                        <span className="text-zinc-300 text-xs">Visuals UI reorganization - Main/Info/Misc subtabs</span>
                                                    </div>
                                                    <div className="flex gap-4 group">
                                                        <span className="text-lychee font-bold text-xs select-none">[+]</span>
                                                        <span className="text-zinc-300 text-xs">Box fill gradients - 6 gradient directions with color customization</span>
                                                    </div>
                                                    <div className="flex gap-4 group">
                                                        <span className="text-lychee font-bold text-xs select-none">[+]</span>
                                                        <span className="text-zinc-300 text-xs">ESP customization - Box outline thickness, corner size, rounding, name font size, name background, tracer gradient</span>
                                                    </div>
                                                    <div className="flex gap-4 group">
                                                        <span className="text-lychee font-bold text-xs select-none">[+]</span>
                                                        <span className="text-zinc-300 text-xs">FOV shape styles - Circle, Square, Triangle, Pentagon, Hexagon, Octagon</span>
                                                    </div>
                                                </div>
                                                <div className="pt-4 border-t border-zinc-800/30">
                                                    <span className="text-zinc-600 text-[10px] italic">End of logs... waiting for updates.</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                )}

                                {activeTab === 'features' && (
                                    <div className="flex flex-col h-full relative animate-in">
                                        {/* Feature Categories Navigation */}
                                        <div className="flex gap-2 mb-8 bg-zinc-900/50 p-1 rounded-xl border border-zinc-800 self-start backdrop-blur-sm">
                                            {['Legit', 'Rage', 'Visuals'].map((cat) => (
                                                <button key={cat} onClick={() => setActiveFeatureCategory(cat)} className={`px-5 py-2.5 rounded-lg text-xs font-bold transition-all flex items-center gap-2.5 ${activeFeatureCategory === cat ? 'bg-lychee text-[#09090b] shadow-lg shadow-lychee/10' : 'text-zinc-500 hover:text-zinc-300'}`}>
                                                    <i className={`fa-solid ${categoryIcons[cat]} text-[10px]`}></i>
                                                    {cat}
                                                </button>
                                            ))}
                                        </div>

                                        {/* Features Grid */}
                                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 auto-rows-fr">
                                            {activeFeatureCategory === 'Legit' && (
                                                <>
                                                    <FeatureSection title="Aimbot">
                                                        <FeatureItem label="Aimbot" value="Toggle" />
                                                        <FeatureItem label="Aim Mode" value="Mouse / Camera" />
                                                        <FeatureItem label="Target Hitbox" value="Head / Torso" />
                                                        <FeatureItem label="Sticky Target" value="Toggle" />
                                                        <FeatureSlider label="Smoothness" min={1} max={50} step={0.5} value={smoothing} onChange={setSmoothing} />
                                                    </FeatureSection>
                                                    <FeatureSection title="FOV Configuration">
                                                        <FeatureItem label="Draw FOV" value="Active" />
                                                        <FeatureSlider label="FOV Size" min={10} max={800} step={1} value={fovSize} onChange={setFovSize} />
                                                        <FeatureItem label="FOV Shape" value="Circle / Square / Poly" />
                                                        <FeatureItem label="FOV Color" value="Custom" />
                                                    </FeatureSection>
                                                    <FeatureSection title="Predictions">
                                                        <FeatureSlider label="Prediction X" min={0} max={1} step={0.01} value={predictionX} onChange={setPredictionX} />
                                                        <FeatureSlider label="Prediction Y" min={0} max={1} step={0.01} value={predictionY} onChange={setPredictionY} />
                                                    </FeatureSection>
                                                </>
                                            )}
                                            {activeFeatureCategory === 'Rage' && (
                                                <>
                                                    <FeatureSection title="Movement">
                                                        <FeatureSlider label="Walk Speed" min={16} max={250} step={1} value={walkSpeed} onChange={setWalkSpeed} />
                                                        <FeatureItem label="Walk Keybind" value="[V]" />
                                                        <FeatureSlider label="Jump Power" min={50} max={500} step={5} value={jumpPower} onChange={setJumpPower} />
                                                        <FeatureItem label="Jump Keybind" value="[B]" />
                                                    </FeatureSection>
                                                    <FeatureSection title="Angles">
                                                        <FeatureItem label="Spin Bot" value="Toggle" />
                                                        <FeatureItem label="Orbit" value="Toggle" />
                                                        <FeatureSlider label="Spin Speed" min={0} max={50} step={1} value={spinSpeed} onChange={setSpinSpeed} />
                                                        <FeatureSlider label="Orbit X" min={-10} max={10} step={0.1} value={orbitX} onChange={setOrbitX} />
                                                        <FeatureSlider label="Orbit Y" min={-10} max={10} step={0.1} value={orbitY} onChange={setOrbitY} />
                                                    </FeatureSection>
                                                    <FeatureSection title="Other">
                                                        <FeatureItem label="Anti Stomp" value="Toggle" />
                                                        <FeatureItem label="Anti AFK" value="Active" />
                                                        <FeatureItem label="Auto Farm" value="Module" />
                                                    </FeatureSection>
                                                </>
                                            )}
                                            {activeFeatureCategory === 'Visuals' && (
                                                <>
                                                    <FeatureSection title="ESP Features">
                                                        <FeatureItem label="Box ESP" value="Bounding/Corner/Round" />
                                                        <FeatureItem label="Chams" value="Active" />
                                                        <FeatureItem label="Skeleton" value="Toggle" />
                                                        <FeatureItem label="Tracers" value="Center" />
                                                        <FeatureItem label="HealthBar" value="Vertical" />
                                                    </FeatureSection>
                                                    <FeatureSection title="Info ESP">
                                                        <FeatureItem label="Name" value="Active" />
                                                        <FeatureItem label="Tool" value="Toggle" />
                                                        <FeatureItem label="Distance" value="Toggle" />
                                                        <FeatureItem label="RigType" value="R6/R15" />
                                                        <FeatureItem label="State/Flags" value="Active" />
                                                    </FeatureSection>
                                                    <FeatureSection title="Options">
                                                        <FeatureItem label="Box Fill/Gradient" value="Toggle" />
                                                        <FeatureItem label="Team Check" value="Enabled" />
                                                        <FeatureItem label="LocalPlayer Check" value="Toggle" />
                                                        <FeatureItem label="Tracer Origin" value="Bottom" />
                                                    </FeatureSection>
                                                </>
                                            )}
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
