<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lychee External</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                lychee: '#F25C6F',
              }
            }
          }
        }
    </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * { cursor: none !important; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #09090b;
            color: #fafafa;
            overflow-x: hidden;
            margin: 0;
        }
        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #09090b; }
        ::-webkit-scrollbar-thumb { background: #27272a; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #3f3f46; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-in { animation: fadeIn 0.4s ease-out forwards; }

        /* Custom Cursor */
        #custom-cursor {
            position: fixed;
            top: 0;
            left: 0;
            width: 24px;
            height: 24px;
            pointer-events: none;
            z-index: 99999;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: translate(-50%, -50%);
        }
        .cursor-plus {
            position: relative;
            width: 14px;
            height: 14px;
        }
        .cursor-plus::before, .cursor-plus::after {
            content: '';
            position: absolute;
            background-color: #F25C6F;
            box-shadow: 0 0 8px #F25C6F;
        }
        .cursor-plus::before {
            width: 100%;
            height: 2px;
            top: 6px;
            left: 0;
        }
        .cursor-plus::after {
            width: 2px;
            height: 100%;
            top: 0;
            left: 6px;
        }

        #vanta-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        #root {
            position: relative;
            z-index: 10;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="vanta-bg"></div>
    <div id="root"></div>
    <div id="custom-cursor">
        <div class="cursor-plus"></div>
    </div>

    <!-- Scripts for Vanta Background -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            VANTA.NET({
                el: "#vanta-bg",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 200.00,
                minWidth: 200.00,
                scale: 1.00,
                scaleMobile: 1.00,
                color: 0xf25c6f,
                backgroundColor: 0x09090b,
                points: 14.00,
                maxDistance: 20.00,
                spacing: 16.00
            })
        });
    </script>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const DISCORD_LINK = "https://discord.gg/fmAkWcaTTM";
        const DOWNLOAD_LINK = "https://work.ink/1YiU/lycheeice-external-1st-step";
        const PREVIEW_YOUTUBE_ID = "iDbftmMRdyo";
        const LYCHEE_ICON_URL = "https://i.postimg.cc/MKwM9mm1/Lychee-LESSFAT.png";

        const BrowserTab = ({ id, label, icon, isActive, onClick }) => (
            <button
                onClick={() => onClick(id)}
                className={`flex items-center gap-2 px-4 py-2 text-sm font-medium transition-all duration-200 relative ${
                    isActive 
                    ? 'bg-[#18181b] text-lychee rounded-t-lg border-x border-t border-zinc-800' 
                    : 'text-zinc-500 hover:text-zinc-300'
                }`}
            >
                <i className={`fa-solid ${icon} text-xs`}></i>
                <span>{label}</span>
                {isActive && <div className="absolute -bottom-px left-0 right-0 h-px bg-[#18181b] z-10" />}
            </button>
        );

        const FeatureItem = ({ label, value }) => (
            <div className="flex items-center justify-between py-2 border-b border-zinc-800/50 last:border-0 group">
                <div className="flex items-center gap-3">
                    <div className="w-1.5 h-1.5 rounded-full bg-lychee/40 group-hover:scale-125 transition-transform"></div>
                    <span className="text-zinc-300 text-sm group-hover:text-white transition-colors">{label}</span>
                </div>
                {value && <span className="text-[10px] font-mono text-zinc-500 bg-zinc-900 px-1.5 py-0.5 rounded border border-zinc-800">{value}</span>}
            </div>
        );

        const FeatureSection = ({ title, children }) => (
            <div className="bg-zinc-900/30 border border-zinc-800 rounded-xl p-5 hover:border-lychee/10 transition-colors">
                <h3 className="text-lychee/80 text-[10px] font-bold uppercase tracking-[0.2em] mb-4 flex items-center gap-2">
                    <div className="w-4 h-px bg-lychee/20"></div>
                    {title}
                </h3>
                <div className="flex flex-col">{children}</div>
            </div>
        );

        const DownloadModal = ({ isOpen, onClose }) => {
            const [progress, setProgress] = useState(0);
            const [isFinished, setIsFinished] = useState(false);

            useEffect(() => {
                if (isOpen) {
                    setProgress(0);
                    setIsFinished(false);
                    const interval = setInterval(() => {
                        setProgress((prev) => {
                            if (prev >= 100) {
                                clearInterval(interval);
                                setIsFinished(true);
                                return 100;
                            }
                            return prev + Math.floor(Math.random() * 5) + 2;
                        });
                    }, 100);
                    return () => clearInterval(interval);
                }
            }, [isOpen]);

            if (!isOpen) return null;

            return (
                <div 
                    onClick={onClose}
                    className="fixed inset-0 z-[100] flex items-center justify-center p-6 bg-black/80 backdrop-blur-sm animate-in"
                >
                    <div 
                        onClick={(e) => e.stopPropagation()}
                        className="bg-[#0c0c0e] border border-zinc-800 w-full max-w-md rounded-2xl p-8 shadow-2xl relative"
                    >
                        {!isFinished && (
                            <button onClick={onClose} className="absolute top-4 right-4 text-zinc-500 hover:text-white transition-colors">
                                <i className="fa-solid fa-xmark"></i>
                            </button>
                        )}
                        
                        <div className="text-center space-y-6">
                            <div className="w-20 h-20 bg-lychee/10 rounded-full flex items-center justify-center mx-auto border border-lychee/20 overflow-hidden p-3">
                                <img src={LYCHEE_ICON_URL} alt="Lychee" className="w-full h-full object-contain" />
                            </div>
                            
                            <div className="space-y-2">
                                <h3 className="text-xl font-bold text-white">
                                    {isFinished ? 'Link Ready' : 'Fetching newest download link'}
                                </h3>
                            </div>

                            <div className="space-y-4">
                                <div className="w-full h-2 bg-zinc-900 rounded-full overflow-hidden border border-zinc-800">
                                    <div 
                                        className="h-full bg-lychee shadow-[0_0_15px_rgba(242,92,111,0.5)] transition-all duration-300 ease-out"
                                        style={{ width: `${progress}%` }}
                                    ></div>
                                </div>
                            </div>

                            {isFinished && (
                                <div className="pt-4 animate-in">
                                    <a 
                                        href={DOWNLOAD_LINK} 
                                        target="_blank" 
                                        rel="noopener noreferrer"
                                        className="block w-full py-4 bg-lychee text-[#09090b] font-bold rounded-xl hover:opacity-90 transition-all shadow-lg shadow-lychee/20 text-center"
                                    >
                                        Continue
                                    </a>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [activeTab, setActiveTab] = useState('home');
            const [activeFeatureCategory, setActiveFeatureCategory] = useState('Combat');
            const [isDownloadModalOpen, setIsDownloadModalOpen] = useState(false);

            const categoryIcons = { Combat: 'fa-crosshairs', Visuals: 'fa-eye', Movement: 'fa-person-running', Settings: 'fa-gears' };

            useEffect(() => {
                const cursor = document.getElementById('custom-cursor');
                const moveCursor = (e) => {
                    cursor.style.left = e.clientX + 'px';
                    cursor.style.top = e.clientY + 'px';
                };
                window.addEventListener('mousemove', moveCursor);
                return () => window.removeEventListener('mousemove', moveCursor);
            }, []);

            return (
                <div className="min-h-screen relative flex flex-col">
                    <DownloadModal isOpen={isDownloadModalOpen} onClose={() => setIsDownloadModalOpen(false)} />
                    
                    <main className="px-6 pt-16 pb-20 relative flex-1">
                        <div className="w-full max-w-6xl mx-auto mt-8 mb-20 bg-[#09090b]/80 backdrop-blur-md rounded-xl border border-zinc-800 shadow-2xl overflow-hidden flex flex-col">
                            <div className="bg-[#0c0c0e]/90 border-b border-zinc-800 px-4 pt-3 flex items-center justify-between">
                                <div className="flex items-center gap-4">
                                    <div className="flex gap-2 mr-4">
                                        <div className="w-3 h-3 rounded-full bg-zinc-800" />
                                        <div className="w-3 h-3 rounded-full bg-zinc-800" />
                                        <div className="w-3 h-3 rounded-full bg-zinc-800" />
                                    </div>
                                    <div className="flex gap-1">
                                        <BrowserTab id="home" label="Home" icon="fa-house" isActive={activeTab === 'home'} onClick={setActiveTab} />
                                        <BrowserTab id="features" label="Features" icon="fa-bolt" isActive={activeTab === 'features'} onClick={setActiveTab} />
                                        <BrowserTab id="showcase" label="Showcase" icon="fa-display" isActive={activeTab === 'showcase'} onClick={setActiveTab} />
                                    </div>
                                </div>
                                <div className="pb-3">
                                    <a href={DISCORD_LINK} target="_blank" rel="noopener noreferrer" className="flex items-center gap-2 bg-lychee/10 hover:bg-lychee/20 text-lychee px-3 py-1.5 rounded-md text-xs font-semibold transition-colors border border-lychee/20">
                                        <i className="fa-brands fa-discord"></i>
                                        <span>Join Community</span>
                                    </a>
                                </div>
                            </div>

                            <div className="bg-[#18181b]/90 px-4 py-2 border-b border-zinc-800 flex items-center gap-3">
                                <div className="flex gap-2 text-zinc-600 text-xs">
                                    <i className="fa-solid fa-arrow-left cursor-pointer hover:text-zinc-400"></i>
                                    <i className="fa-solid fa-arrow-right cursor-pointer hover:text-zinc-400"></i>
                                    <i className="fa-solid fa-rotate-right cursor-pointer hover:text-zinc-400 ml-1"></i>
                                </div>
                                <div className="flex-1 bg-zinc-900/50 rounded-md py-1 px-3 text-xs text-zinc-500 font-mono flex items-center gap-2 border border-zinc-800">
                                    <i className="fa-solid fa-lock text-[10px] text-lychee"></i>
                                    <span>lychee.ice/{activeTab}</span>
                                </div>
                            </div>

                            <div className="p-8 h-full min-h-[600px] bg-transparent relative">
                                {activeTab === 'home' && (
                                    <div className="space-y-12 pb-16 animate-in">
                                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-12 items-center">
                                            <div className="space-y-6">
                                                <div className="flex items-start gap-4">
                                                    <img src={LYCHEE_ICON_URL} alt="Lychee Icon" className="w-16 h-16 object-contain mt-1" />
                                                    <h2 className="text-3xl font-bold text-white leading-tight">
                                                        Lychee.ice <br/> 
                                                        <span className="text-lychee">the most tuff external</span>
                                                    </h2>
                                                </div>
                                                <p className="text-zinc-400 leading-relaxed">
                                                    Lychee.ice works completely outside the game, using memory scanning and kernel-level monitoring to observe and interact without ever injecting into the game process. By remaining fully external, it avoids the usual detection paths that internal tools rely on, reducing exposure to common anti-cheat checks while keeping performance stable and behavior consistent.
                                                </p>
                                                <div className="flex flex-col sm:flex-row gap-4 pt-4">
                                                    <button 
                                                        onClick={() => setIsDownloadModalOpen(true)}
                                                        className="px-8 py-3 bg-lychee text-[#09090b] font-bold rounded-lg hover:opacity-90 transition-opacity shadow-lg shadow-lychee/10 text-center"
                                                    >
                                                        Download
                                                    </button>
                                                    <a href={DISCORD_LINK} target="_blank" rel="noopener noreferrer" className="px-8 py-3 bg-zinc-900/50 text-zinc-300 font-bold rounded-lg border border-zinc-800 hover:border-zinc-700 transition-colors text-center inline-block">Join Discord</a>
                                                </div>
                                            </div>
                                            <div className="relative w-full aspect-video rounded-xl overflow-hidden border border-zinc-800 shadow-2xl bg-zinc-900/40 group">
                                                <iframe className="w-full h-full" src={`https://www.youtube.com/embed/${PREVIEW_YOUTUBE_ID}?autoplay=0&controls=1&rel=0`} frameBorder="0" allowFullScreen></iframe>
                                            </div>
                                        </div>

                                        <div className="bg-[#0c0c0e]/60 border border-zinc-800/50 rounded-lg overflow-hidden flex flex-col">
                                            <div className="px-5 py-3 border-b border-zinc-800/50 bg-zinc-900/20 flex items-center justify-between">
                                                <div className="flex items-center gap-3">
                                                    <i className="fa-solid fa-terminal text-lychee text-xs"></i>
                                                    <span className="text-[10px] font-mono text-zinc-300 uppercase tracking-[0.2em]">Live Changelog</span>
                                                </div>
                                                <div className="flex gap-1.5"><div className="w-2 h-2 rounded-full bg-zinc-800"></div><div className="w-2 h-2 rounded-full bg-zinc-800"></div><div className="w-2 h-2 rounded-full bg-zinc-800"></div></div>
                                            </div>
                                            <div className="p-6 space-y-3 font-mono">
                                                <div className="flex gap-4 group">
                                                    <span className="text-lychee font-bold text-xs select-none">[+]</span>
                                                    <span className="text-zinc-300 text-xs">released - 1/17/2026</span>
                                                </div>
                                                <div className="pt-4 border-t border-zinc-800/30">
                                                    <span className="text-zinc-600 text-[10px] italic">End of logs... waiting for updates.</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                )}

                                {activeTab === 'features' && (
                                    <div className="flex flex-col h-full relative animate-in">
                                        <div className="flex gap-2 mb-8 bg-zinc-900/50 p-1 rounded-xl border border-zinc-800 self-start backdrop-blur-sm">
                                            {['Combat', 'Visuals', 'Movement', 'Settings'].map((cat) => (
                                                <button key={cat} onClick={() => setActiveFeatureCategory(cat)} className={`px-5 py-2.5 rounded-lg text-xs font-bold transition-all flex items-center gap-2.5 ${activeFeatureCategory === cat ? 'bg-lychee text-[#09090b] shadow-lg shadow-lychee/10' : 'text-zinc-500 hover:text-zinc-300'}`}>
                                                    <i className={`fa-solid ${categoryIcons[cat]} text-[10px]`}></i>
                                                    {cat}
                                                </button>
                                            ))}
                                        </div>

                                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                            {activeFeatureCategory === 'Combat' && (
                                                <>
                                                    <FeatureSection title="Aimbot">
                                                        <FeatureItem label="Aimbot" value="Toggle" />
                                                        <FeatureItem label="Aimbot Keybind" value="MB5" />
                                                        <FeatureItem label="Aimbot Type" value="Mouse" />
                                                        <FeatureItem label="Aim Part" value="Head" />
                                                        <FeatureItem label="Target Method" value="FOV" />
                                                    </FeatureSection>
                                                    <FeatureSection title="FOV Settings">
                                                        <FeatureItem label="Use FOV" value="Active" />
                                                        <FeatureItem label="Draw FOV" value="Color Picker" />
                                                        <FeatureItem label="FOV Size" value="120px" />
                                                    </FeatureSection>
                                                    <FeatureSection title="Assistance">
                                                        <FeatureItem label="Sticky Aim" value="Toggle" />
                                                        <FeatureItem label="Auto Switch" value="Toggle" />
                                                    </FeatureSection>
                                                    <FeatureSection title="Settings">
                                                        <FeatureItem label="Range" value="1000m" />
                                                        <FeatureItem label="Teamcheck" value="Enabled" />
                                                        <FeatureItem label="Clientcheck" value="Enabled" />
                                                    </FeatureSection>
                                                    <FeatureSection title="Smoothing">
                                                        <FeatureItem label="Smoothing X" value="5.0" />
                                                        <FeatureItem label="Smoothing Y" value="5.0" />
                                                        <FeatureItem label="Smoothing Style" value="Linear" />
                                                    </FeatureSection>
                                                    <FeatureSection title="Predictions">
                                                        <FeatureItem label="Prediction X" value="0.12" />
                                                        <FeatureItem label="Prediction Y" value="0.12" />
                                                    </FeatureSection>
                                                </>
                                            )}
                                            {activeFeatureCategory === 'Visuals' && (
                                                <>
                                                    <FeatureSection title="Visual Options → Visuals">
                                                        <FeatureItem label="Masterswitch" value="Active" />
                                                        <FeatureItem label="Boxes" value="2D / Corner" />
                                                        <FeatureItem label="Box Color" value="#F25C6F" />
                                                        <FeatureItem label="Box Fill" value="Color Picker" />
                                                        <FeatureItem label="Glow ESP" value="Active" />
                                                        <FeatureItem label="Skeletons" value="Toggle" />
                                                        <FeatureItem label="Tracers" value="Bottom/Center" />
                                                    </FeatureSection>
                                                    <FeatureSection title="Health & Info">
                                                        <FeatureItem label="Health" value="Bar/Text" />
                                                        <FeatureItem label="Healthbar Color" value="#10B981" />
                                                        <FeatureItem label="Healthbar Text" value="#FFFFFF" />
                                                        <FeatureItem label="Name" value="Above/Below" />
                                                        <FeatureItem label="Distance" value="Metric" />
                                                        <FeatureItem label="Target Skeleton" value="Highlight" />
                                                        <FeatureItem label="Chinahat" value="Cosmetic" />
                                                    </FeatureSection>
                                                    <FeatureSection title="Visual Options → Misc">
                                                        <FeatureItem label="Flags" value="Toggle" />
                                                        <FeatureItem label="Tool ESP" value="Name/Icon" />
                                                        <FeatureItem label="Armorbar" value="Active" />
                                                        <FeatureItem label="Crosshair" value="Customizer" />
                                                        <FeatureItem label="Sonar" value="Pulse" />
                                                        <FeatureItem label="Locked Indicator" value="Targeted" />
                                                    </FeatureSection>
                                                </>
                                            )}
                                            {activeFeatureCategory === 'Movement' && (
                                                <>
                                                    <FeatureSection title="Speed">
                                                        <FeatureItem label="Speed Keybind" value="V" />
                                                        <FeatureItem label="Speed Type" value="CFrame/Walk" />
                                                        <FeatureItem label="Speed Value" value="5.0x" />
                                                    </FeatureSection>
                                                    <FeatureSection title="Flight">
                                                        <FeatureItem label="Flight Keybind" value="F" />
                                                        <FeatureItem label="Flight Type" value="Velocity" />
                                                        <FeatureItem label="Flight Value" value="15.0" />
                                                    </FeatureSection>
                                                </>
                                            )}
                                            {activeFeatureCategory === 'Settings' && (
                                                <>
                                                    <FeatureSection title="Menu">
                                                        <FeatureItem label="Streamproof" value="Active" />
                                                        <FeatureItem label="VSync" value="Enabled" />
                                                        <FeatureItem label="Menu Keybind" value="INSERT" />
                                                    </FeatureSection>
                                                    <FeatureSection title="Configs">
                                                        <div className="space-y-3 mt-2">
                                                            <button className="w-full py-2 bg-zinc-800 rounded text-[10px] font-bold text-zinc-300 hover:bg-zinc-700 transition-colors uppercase tracking-widest">Save Config</button>
                                                            <button className="w-full py-2 bg-zinc-800 rounded text-[10px] font-bold text-zinc-300 hover:bg-zinc-700 transition-colors uppercase tracking-widest">Load Config</button>
                                                            <button className="w-full py-2 bg-red-500/10 border border-red-500/20 rounded text-[10px] font-bold text-red-400 hover:bg-red-500/20 transition-colors uppercase tracking-widest">Delete Config</button>
                                                        </div>
                                                    </FeatureSection>
                                                </>
                                            )}
                                        </div>
                                    </div>
                                )}

                                {activeTab === 'showcase' && (
                                    <div className="space-y-8 animate-in">
                                        <div className="flex items-center justify-between border-b border-zinc-800 pb-6">
                                            <div>
                                                <h3 className="text-2xl font-bold text-white flex items-center gap-3">
                                                    User Showcase
                                                    <span className="text-lychee text-xs bg-lychee/10 px-2 py-0.5 rounded border border-lychee/20 uppercase tracking-tighter">Community</span>
                                                </h3>
                                                <p className="text-zinc-500 text-sm mt-1">Check out some of the videos made by our users and creators.</p>
                                            </div>
                                            <a href={DISCORD_LINK} target="_blank" rel="noopener noreferrer" className="bg-zinc-900 border border-zinc-800 px-4 py-2 rounded-lg text-xs font-bold text-zinc-300 hover:border-lychee/30 transition-colors">
                                                Submit Yours
                                            </a>
                                        </div>
                                        
                                        <div className="flex flex-col items-center justify-center py-20 bg-zinc-900/10 rounded-2xl border border-zinc-800/30 border-dashed">
                                            <i className="fa-solid fa-video-slash text-4xl text-zinc-800 mb-4"></i>
                                            <p className="text-zinc-600 font-mono text-sm tracking-widest uppercase">Waiting for submissions...</p>
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
